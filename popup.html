<!DOCTYPE html>
<html>
  <head>

    
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      
      
      
      <link rel="stylesheet" type="text/css" href="css/styles.css">
      
      
      <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
      
  
      <script src="https://apis.google.com/js/platform.js?onload=init" async defer></script>
      
      <script src="https://kit.fontawesome.com/a81368914c.js"></script>
      
      
      <title>AutoCal</title>
  
  
  
  
  
  </head>
  <body>
      

    
    
    <div class="container">
        
        <div class="form-content">
           
            <form action="popup.html">
                
                <img src="images/forms.svg">
                <h2> AutoCal </h2>

                <!-- form Name -->
                <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-book"></i>
                    </div>
                    <div>
                        <h5>Event Name</h5>
                        <input class="input" id="formName" type="text">
                    </div>

                </div>

                <!-- form Date-->
                <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div>
                        <h5>Date</h5>
                        <input class="input" id="formDate" type="date">
                    </div>

                </div>
               
                <!-- form Time-->
                 <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h5>Start Time</h5>
                        <input class="input" id="formTimeStart" type="time">
                    </div>

                </div>


                <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h5>End Time</h5>
                        <input class="input" id="formTimeEnd" type="time">
                    </div>

                </div>
                
                
                <!-- form Location-->
                <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-home"></i>
                    </div>
                    <div>
                        <h5>Location</h5>
                        <input class="input" id="formLocation" type="text">
                    </div>

                </div>
                
              
                
            </form>
            
        </div>
        <input type="submit" class="btn" id="Oauth" value="Login">
        <input type="submit" class="btn" id="submit" value="Send">
        

    </div>
    
    
    
 
    <script src="popup.js"></script>
    <script type="text/javascript" src="Oauth.js"></script>
    
  </body>
</html>
