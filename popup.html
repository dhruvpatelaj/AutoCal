<!doctype HTML>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    
    
    <title>AutoCal</title>



</head>


<body>
    <br>
    
    
    <div class="container">
        
        <div class="form-content">
             
            <form action="popup.html">
                
                <img src="images/forms.svg">
                <h2> AutoCal </h2>

                <!-- Event Name -->
                <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-book"></i>
                    </div>
                    <div>
                        <h5>Event Name</h5>
                        <input class="input" id="eventName" type="text">
                    </div>

                </div>

                <!-- Event Date-->
                <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div>
                        <h5>Date</h5>
                        <input class="input"  id="eventDate" type="date">
                    </div>

                </div>
               
                <!-- Event Time-->
                 <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h5>Time</h5>
                        <input class="input" id="eventTime" type="time">
                    </div>

                </div>
                
                <!-- Event Location-->
                <div class="input-div">
                    
                    <div class="i">
                        <i class="fas fa-home"></i>
                    </div>
                    <div>
                        <h5>Location</h5>
                        <input class="input" id="eventLocation" type="text">
                    </div>

                </div>

                <input type="submit" class="btn" id="submit" value="Send">
                <input type="submit" class="btn" id="Oauth" value="Login">
            </form>

        </div>


    </div>
    <script type="text/javascript" src="js/popup.js"></script>
    <script src="popup.js"></script>
    <script type="text/javascript" src="Oauth.js"></script>




</body>
</html>
